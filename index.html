<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of silence and form by Himuzz.">
    <title>Shutter Stories by Himuzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SHUTTER STORIES BY HIMUZZ</h1>
        <p>A collection of silence and form.</p>
        <picture></picture>
    </header>

    <main>
        <section class="gallery-grid">
            <figure class="gallery-item" style="--i: 1">
                <img src="images/img-1.png" alt="Minimalist architectural corner with blue sky" loading="lazy">
                <figcaption>SUNSET</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 2">
                <img src="images/img-2.png" alt="Misty mountains landscape" loading="lazy">
                <figcaption>HIS PLAN</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 3">
                <img src="images/img-3.png" alt="White flower petal macro with water droplets" loading="lazy">
                <figcaption>Devine</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 4">
                <img src="images/img-4.png" alt="Abstract pastel geometric shapes" loading="lazy">
                <figcaption>Minimal</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 5">
                <img src="images/img-5.png" alt="Minimalist room with chair and window shadow" loading="lazy">
                <figcaption>some where</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 6">
                <img src="images/img-6.png" alt="Clean desk setup top down view" loading="lazy">
                <figcaption>Workspace</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 7">
                <img src="images/img-7.png" alt="New gallery image" loading="lazy">
                <figcaption>New Additions</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 8">
                <img src="images/img-8.png" alt="New gallery image" loading="lazy">
                <figcaption>New Additions</figcaption>
            </figure>
            <figure class="gallery-item" style="--i: 9">
                <img src="images/img-9.png" alt="New gallery image" loading="lazy">
                <figcaption>festive vibes</figcaption>
            </figure>

        </section>
    </main>

    <div id="lightbox" class="lightbox" aria-hidden="true">
        <button id="close-lightbox" aria-label="Close lightbox">&times;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <p id="lightbox-caption"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 himuzz Gallery. Created with Antigravity.</p>
    </footer>

    <div class="custom-cursor"></div>
    <script src="script.js"></script>
</body>

</html>
